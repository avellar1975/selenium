<html>
	<head>
		<title>Plataforma Mais Brasil</title>
		
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="css/w3.css"> 
		
	</head>
	<body>
		<img src="img/logo_portal.png" style="width: 20%">
		<form class="w3-container w3-card-4" method="post" action="pagina2.html">    

			<div class="form-group" style="margin-bottom: 10px;">
				<label class="control-label" style="font-family: OpenSans-Light; font-size: 21px;letter-spacing: 0.08em;">
					ACESSO RESTRITO
				</label>
		  </div>

		  <div class="form-group">
			<label class="control-label">CPF</label>
			<div class="input-group">
			  <input class="w3-input w3-border" type="text" placeholder="Informe seu CPF" id="username" name="j_username" maxlength="14" value="">
			</div>
			<div class="description" style="font-family: OpenSans-Regular;font-size:12px;">Informe CPF no formato 99999999999</div>
		  </div>
		  <br>
		  <div class="form-group">
			<label class="control-label obrigatorio">Senha</label>
			<div class="input-group">
			  <input class="w3-input w3-border" type="password" placeholder="Informe sua senha" id="password" name="j_password">
			</div>
			<div class="description" style="font-family: OpenSans-Regular;font-size:12px;">Senha de acesso</div>
		  </div>
		  
		  <div class="form-group">
			<div class="input-group">
			  <a href="https://voluntarias.plataformamaisbrasil.gov.br/voluntarias/participe/RecuperarSenha/RecuperarSenha.do?Usr=guest&amp;Pwd=guest">
			  Esqueceu sua senha?
			  </a>
			</div>
		  </div>
		  <br>
		  <button class="button button2" type="submit" name="Submit">
				Entrar
			</button>
		 
			</div>
		</form>

		<footer>Site criado para simulação e testes com Selenium - Evandro Avellar</footer>
	</body>

</html>
