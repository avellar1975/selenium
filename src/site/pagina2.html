<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prestação de Contas</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="css/w3.css"> 
        </head>
    <body>
   
        
        <div class="w3-top">
            <a href="index.html"><img src="img/logo_portal.png" style="width: 20%"></a>
        </div>
        
        <div class="w3-main">
            <form class="w3-container w3-card-4" method="get" action="pagina3.html">
                <h1>Principal</h1>

                <label for="servicos">Selecione o serviço:</label>
            <select class="w3-select" id="servicos" name="lista">
                <option value="cadastramento">Cadastramento</option>
                <option value="programas">Programas</option>
                <option value="propostas">Propostas</option>
                <option value="prestacao_contas">Prestação de Contas</option>
            </select>


            <label for="contas">Prestação de Contas:</label>
                <select class="w3-select" id="contas" name="lista">
                    <option value="antecipacao">Antecipação/Estorno de Contas</option>
                    <option value="consulta">Consultar Convênios</option>
                    <option value="historico">Histórico</option>
                    <option value="prestar_contas"><a href='pagina3.html'>Prestar Contas</a></option>
                </select>
                <br>
                <button class="button button2" type="submit" name="Submit">Confirmar</button>
        </form>
    </div>
